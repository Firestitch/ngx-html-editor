
<form fsForm [submit]="save" [dirtyConfirm]="false">
  <fs-html-editor
    [(ngModel)]="html"
    [config]="config"
    (ngModelChange)="change($event)"
    name="html">
  </fs-html-editor>
  <div class="sticky" fxLayout="row" fxLayoutGap="5px">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button type="button" (click)="clear()">Clear</button>
    <button mat-raised-button type="button" (click)="setHtml()">Set HTML</button>
    <button mat-raised-button type="button" (click)="focus()">Focus</button>
    <button mat-raised-button type="button" (click)="disable()">Disable</button>
  </div>

  <ng-container *ngIf="html">
    <fieldset>
      <legend>HTML</legend>
      <fs-html-renderer [html]="html"></fs-html-renderer>
    </fieldset>
  </ng-container>
  <br>
</form>
