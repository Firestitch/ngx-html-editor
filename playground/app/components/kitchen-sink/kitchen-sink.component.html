
<form fsForm [submit]="save" [dirtyConfirm]="false">
  <fs-component
    [(ngModel)]="content"
    [config]="config"
    (ngModelChange)="change($event)"
    name="content">
  </fs-component>
  <div class="sticky">
    <button mat-raised-button color="primary">Save</button>
  </div>

  <ng-container *ngIf="content">
    <fieldset>
      <legend>HTML</legend>
      <div [innerHtml]="content" class="fr-view fs-html-editor-default"></div>
    </fieldset>
  </ng-container>
  <br>
  <!-- <button mat-raised-button type="button" (click)="set()">Set Content</button> -->
</form>
